<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions Example</title>
    <link rel="stylesheet" href="question-3.css">
</head>
<body>
    <!-- Basic Transition -->
    <div class="box">Hover me!</div>

    <!-- Multiple Properties -->
    <button class="button">Click me!</button>

    <!-- Transition with Timing Function -->
    <div class="card">
        <img src="placeholder.jpg" alt="Card image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>Card description goes here</p>
        </div>
    </div>

    <!-- Transform Transition -->
    <div class="transform-box">Transform me!</div>
</body>
</html>
