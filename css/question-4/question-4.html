<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables Example</title>
    <link rel="stylesheet" href="question-4.css">
</head>
<body>
    <!-- Theme Example -->
    <div class="container">
        <header class="header">
            <h1>Welcome to CSS Variables Demo</h1>
        </header>

        <main>
            <div class="card">
                <h2>Card Title</h2>
                <p>This card uses theme colors and spacing variables.</p>
                <button class="btn">Learn More</button>
            </div>

            <!-- Dark Theme Section -->
            <div class="dark-theme">
                <div class="card">
                    <h2>Dark Theme Card</h2>
                    <p>This card inherits dark theme variables.</p>
                    <button class="btn">Learn More</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
