<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
</head>
<body>
    <h1>Creating Hyperlinks in HTML</h1>
    
    <!-- Basic hyperlink to an external website -->
    <p>Visit <a href="https://www.example.com">Example Website</a></p>

    <!-- Hyperlink that opens in a new tab -->
    <p>Visit <a href="https://www.example.com" target="_blank">Example Website in New Tab</a></p>

    <!-- Hyperlink to an email address -->
    <p>Contact us: <a href="mailto:example@email.com">example@email.com</a></p>

    <!-- Hyperlink to another local page -->
    <p>Go to <a href="about.html">About Page</a></p>
</body>
</html>
