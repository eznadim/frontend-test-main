<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Example</title>
</head>
<body>
    <h1>Working with Images in HTML</h1>

    <!-- Basic image -->
    <img src="question-3.png" alt="Example image">

    <!-- Image with width and height in pixels -->
    <img src="question-3.png" alt="Example image" width="300" height="200">

    <!-- Image with width only (maintains aspect ratio) -->
    <img src="question-3.png" alt="Example image" width="500">

    <!-- Image with percentage width -->
    <img src="question-3.png" alt="Example image" width="50%">

    <!-- Image with style attribute -->
    <img src="question-3.png" alt="Example image" style="width: 300px; height: 200px;">
</body>
</html>
